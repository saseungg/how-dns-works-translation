    14: "누가 나를 불렀어?"
    15: "응! 빨리! 50.31.213.210에게 필요한 걸 물어봐."
    16-1: "드디어! 네가 떠나 있는 동안 관객들을 즐겁게 할 재미있는 GIF를 보여줄까 생각 중이었어."
    16-2: "오, 그래, 나중에 할게."
